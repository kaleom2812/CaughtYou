<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Blockchain Tracker{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    nav {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 50;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #60a5fa;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body class="pt-20">
  <!-- NAVBAR -->
  <nav class="flex justify-center space-x-10 py-4 text-lg shadow-md">
    <a href="/">About</a>
    <a href="/search/">Transaction Search</a>
    <a href="/last10/">Last 10 Transactions</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="px-6 md:px-20 py-10">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
